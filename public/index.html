<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Session Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Student Session Table</h1>
    <table id="data-table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Student Number</th>
                <th>Date</th>
                <th>Time</th>
                <th>Remaining Time</th>
                <th>Logout Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>
        // Fetch data from Google Apps Script web app
        const url = 'https://script.google.com/macros/s/AKfycbzq3QS_UE2i-gXe_ZgfUM0D-pej9qNIMQRFMTontyAo50_NPCTde9F1rt9H7fvnPeDdGg/exec';

        fetch(url)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector('#data-table tbody');

                // Loop through data and insert rows into the table
                data.forEach((row, index) => {
                    if (index !== 0) { // Skip the header row from the sheet
                        const tableRow = document.createElement('tr');

                        row.forEach(cell => {
                            const tableCell = document.createElement('td');
                            tableCell.textContent = cell;
                            tableRow.appendChild(tableCell);
                        });

                        // Add a Logout button
                        const logoutCell = document.createElement('td');
                        const logoutButton = document.createElement('button');
                        logoutButton.textContent = 'Logout';
                        logoutCell.appendChild(logoutButton);
                        tableRow.appendChild(logoutCell);

                        tableBody.appendChild(tableRow);
                    }
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>

</body>
</html>
