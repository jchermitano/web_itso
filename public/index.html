<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Research Center</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        /* Flex container to align hamburger icon and heading */
        .header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }

        h1 {
            margin-left: 20px; /* Add space between icon and heading */
        }

        /* Hamburger Menu Icon Styles */
        .menu-icon {
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .menu-icon div {
            width: 100%;
            height: 4px;
            background-color: #333;
            border-radius: 2px;
        }

        /* Sliding Menu Styles */
        .menu {
            position: fixed;
            top: 0;
            left: -30%; /* Start off-screen from the left */
            height: 100%;
            width: 18%;
            background-color: #fff;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5); /* Shadow on the right */
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: left 0.3s ease; /* Smooth sliding from left */
        }

        .menu.open {
            left: 0; /* Slide into view from the left */
        }

        /* Flex container for back button and menu title */
        .menu-header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        /* Back button icon style */
        .back-icon {
            cursor: pointer;
            display: flex;
            align-items: center;
            margin-right: 10px; /* Space between icon and title */
        }

        .back-icon span {
            font-size: 20px;
            margin-right: 5px;
            font-weight: bold;
        }

        /* Menu Title */
        .menu-header h1 {
            font-size: 24px;
            margin: 0; /* Remove default margin */
        }

        .menu a {
            padding: 15px 0;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            border-bottom: 1px solid #ddd;
        }

        .menu a:hover {
            background-color: #f4f4f4;
        }

        /* Overlay effect to darken the background */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .overlay.show {
            display: block;
        }

    </style>
</head>
<body>

    <!-- Flex container with hamburger icon and heading -->
    <div class="header">
        <!-- Hamburger Menu Icon -->
        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <!-- Page Title -->
        <h1>Student Research Center</h1>
    </div>

    <!-- Overlay to darken the screen -->
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <!-- Sliding Menu -->
    <div class="menu" id="menu">
        <!-- Flex container for back button and title inside menu -->
        <div class="menu-header">
            <!-- Back Button with Arrow Symbol -->
            <div class="back-icon" onclick="toggleMenu()">
                <span>&larr;</span> <!-- Arrow icon -->
            </div>

            <!-- Menu Title -->
            <h1>Student Research Center</h1>
        </div>

        <!-- Menu Items -->
        <a href="table.html">Logs</a>
        <a href="#accounts">Accounts</a>
        <a href="#settings">Settings</a>
    </div>

    <script>
        // Function to toggle menu visibility
        function toggleMenu() {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');

            if (menu.classList.contains('open')) {
                menu.classList.remove('open'); // Close the menu
                overlay.classList.remove('show'); // Hide the overlay
            } else {
                menu.classList.add('open'); // Open the menu
                overlay.classList.add('show'); // Show the overlay
            }
        }

        // Optional: Close the menu if clicking outside of it
        window.onclick = function(event) {
            const menu = document.getElementById('menu');
            const overlay = document.getElementById('overlay');
            if (event.target === overlay) {
                menu.classList.remove('open');
                overlay.classList.remove('show');
            }
        };
    </script>

</body>
</html>
